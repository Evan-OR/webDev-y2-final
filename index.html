<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Search</title>
    <!-- CSS -->
    <link rel="stylesheet" href="styles/mainStyles.css" />
    <link rel="stylesheet" href="styles/movieDisplayStyles.css" />
    <link rel="stylesheet" href="styles/searchBarStyles.css" />
    <link rel="stylesheet" href="styles/modalStyles.css" />
    <!-- JAVASCRIPT -->
    <script defer src="scripts.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/ec849c1ba8.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <div id="modal" class="modalWrapper">
      <div class="modalMovieDisplay">
        <img draggable="false" class="moviePoster" src="https://image.tmdb.org/t/p/w300/kve20tXwUZpu4GUX8l6X7Z4jmL6.jpg"></img>
  
        <div class="modalMovieInfoWrapper">
          <div class="modalMovieTitle">Shutter Island</div>
          <div class="movieGenres">
            <div class="genreIcon">Thriller</div>
            <div class="genreIcon">Mystery</div>
          </div>
          <div class="modalMovieDesc">
            World War II soldier-turned-U.S. Marshal Teddy Daniels investigates the disappearance of a patient from a hospital for the criminally insane, but his efforts are compromised by troubling visions and a mysterious doctor.
          </div>

          <div class="modalMovieRatingWrapper">
            <svg class="ratingIcon" fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512"><path d="M316.9 18C311.6 7 300.4 0 288.1 0s-23.4 7-28.8 18L195 150.3 51.4 171.5c-12 1.8-22 10.2-25.7 21.7s-.7 24.2 7.9 32.7L137.8 329 113.2 474.7c-2 12 3 24.2 12.9 31.3s23 8 33.8 2.3l128.3-68.5 128.3 68.5c10.8 5.7 23.9 4.9 33.8-2.3s14.9-19.3 12.9-31.3L438.5 329 542.7 225.9c8.6-8.5 11.7-21.2 7.9-32.7s-13.7-19.9-25.7-21.7L381.2 150.3 316.9 18z"/>
            </svg>
            <div class="ratingInfo">
              <div><b>8.1</b>/10</div>
              <div class="ratingVotes">8,857 votes</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="mainContent" class="mainWrapper">
      <div class="searchWrapper">
        <input id="searchBar" type="text" />
        <div id="searchIcon" class="searchIcon">
          <svg width="20px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
            <path
              d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352c79.5 0 144-64.5 144-144s-64.5-144-144-144S64 128.5 64 208s64.5 144 144 144z"
            />
          </svg>
        </div>
      </div>
      <div class="movieDisplayWrapper" id="display"></div>
    </div>

        <img class="moviePoster" src="https://image.tmdb.org/t/p/w92/kve20tXwUZpu4GUX8l6X7Z4jmL6.jpg"></img>
      <div class="movieInfoWrapper">
        <div class="movieTitle">Avengers: Age of Ultron</div>
        <div class="movieRatingWrapper">

        <div class="movieGenres">Genres</div>
      </div>
    </div> -->

</html>
